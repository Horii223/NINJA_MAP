<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <title>NINJA MAP</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css"/>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibmluamF3b3JrcyIsImEiOiJjbDV1MXBzcXAwZXN6M2ZudTBwZHQ4anRlIn0.CdK_kkOTk9rhBp7XF_aRJA';
  const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/ninjaworks/ckrg052m91hqn17mfv3380gvy',
  center: [136.233,35.142],
  zoom: 13,
  minZoom:6,
  hash:true,
  attributionControl:false,
  pitch: 60, // pitch in degrees
   });

map.on('style.load', () => {
map.setFog({}); // Set the default atmosphere style
});


  map.addControl(  //現在地
  new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
      trackUserLocation: true,
      showUserHeading: true,
      showUserLocation: true
    })
    );

  map.addControl(new mapboxgl.NavigationControl());
  const draw = new MapboxDraw({
// Instead of showing all the draw tools, show only the line string and delete tools
displayControlsDefault: false,
controls: {
line_string: true,
trash: true
},
// Set the draw mode to draw LineStrings by default
defaultMode: 'draw_line_string',
styles: [
// Set the line style for the user-input coordinates
{
'id': 'gl-draw-line',
'type': 'line',
'filter': [
'all',
['==', '$type', 'LineString'],
['!=', 'mode', 'static']
],
'layout': {
'line-cap': 'round',
'line-join': 'round'
},
'paint': {
'line-color': '#438EE4',
'line-dasharray': [0.2, 2],
'line-width': 2,
'line-opacity': 0.7
}
},
// Style the vertex point halos
{
'id': 'gl-draw-polygon-and-line-vertex-halo-active',
'type': 'circle',
'filter': [
'all',
['==', 'meta', 'vertex'],
['==', '$type', 'Point'],
['!=', 'mode', 'static']
],
'paint': {
'circle-radius': 8,
'circle-color': '#FFF'
}
},
// Style the vertex points
{
'id': 'gl-draw-polygon-and-line-vertex-active',
'type': 'circle',
'filter': [
'all',
['==', 'meta', 'vertex'],
['==', '$type', 'Point'],
['!=', 'mode', 'static']
],
'paint': {
'circle-radius': 4,
'circle-color': '#438EE4'
}
}
]
});

// Add the draw tool to the map
map.addControl(draw);

// Add create, update, or delete actions
map.on('draw.create', updateRoute);
map.on('draw.update', updateRoute);
map.on('draw.delete', removeRoute);

// Use the coordinates you just drew to make the Map Matching API request
function updateRoute() {
removeRoute(); // Overwrite any existing layers

const profile = 'driving'; // Set the profile

// Get the coordinates
const data = draw.getAll();
const lastFeature = data.features.length - 1;
const coords = data.features[lastFeature].geometry.coordinates;
// Format the coordinates
const newCoords = coords.join(';');
// Set the radius for each coordinate pair to 25 meters
const radius = coords.map(() => 25);
getMatch(newCoords, radius, profile);
}

// Make a Map Matching request
async function getMatch(coordinates, radius, profile) {
// Separate the radiuses with semicolons
const radiuses = radius.join(';');
// Create the query
const query = await fetch(
`https://api.mapbox.com/matching/v5/mapbox/${profile}/${coordinates}?geometries=geojson&radiuses=${radiuses}&steps=true&access_token=${mapboxgl.accessToken}`,
{ method: 'GET' }
);
const response = await query.json();
// Handle errors
if (response.code !== 'Ok') {
alert(
`${response.code} - ${response.message}.\n\nFor more information: https://docs.mapbox.com/api/navigation/map-matching/#map-matching-api-errors`
);
return;
}
const coords = response.matchings[0].geometry;
// Draw the route on the map
addRoute(coords);
getInstructions(response.matchings[0]);
}

function getInstructions(data) {
// Target the sidebar to add the instructions
const directions = document.getElementById('directions');
let tripDirections = '';
// Output the instructions for each step of each leg in the response object
for (const leg of data.legs) {
const steps = leg.steps;
for (const step of steps) {
tripDirections += `<li>${step.maneuver.instruction}</li>`;
}
}
directions.innerHTML = `<p><strong>Trip duration: ${Math.floor(
data.duration / 60
)} min.</strong></p><ol>${tripDirections}</ol>`;
}

// Draw the Map Matching route as a new layer on the map
function addRoute(coords) {
// If a route is already loaded, remove it
if (map.getSource('route')) {
map.removeLayer('route');
map.removeSource('route');
} else {
map.addLayer({
'id': 'route',
'type': 'line',
'source': {
'type': 'geojson',
'data': {
'type': 'Feature',
'properties': {},
'geometry': coords
}
},
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#fff',
'line-width': 8,
'line-opacity': 0.8
}
});
}
}

// If the user clicks the delete draw button, remove the layer if it exists
function removeRoute() {
if (!map.getSource('route')) return;
map.removeLayer('route');
map.removeSource('route');
}


</script>



</body>
</html>
